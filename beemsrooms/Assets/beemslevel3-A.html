<!DOCTYPE html>
<html>
  <head>
<style>
  /* Style the image */
  img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
  }
</style>
  </head>
  <body>
    <!-- Add the image to the document -->
    <img src="cat.png" id="pngcat" />

    <script>
      // Get the image element
      var img = document.getElementById("pngcat");
      
      // Set the image's initial position
      var x = Math.floor(Math.random() * (window.innerWidth - img.width));
      var y = Math.floor(Math.random() * (window.innerHeight - img.height));
      img.style.top = y + "px";
      img.style.left = x + "px";
      
      // Define a function to teleport the image to a random position
      function teleportImage() {
        x = Math.floor(Math.random() * (window.innerWidth - img.width));
        y = Math.floor(Math.random() * (window.innerHeight - img.height));
        img.style.top = y + "px";
        img.style.left = x + "px";
      }
      
      // Call the teleportImage function when the image is clicked
      img.addEventListener("click", teleportImage);
    </script>
  </body>
