<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="stupidcat.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beemslevel 1-C</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
			background-image: url('scarystupidcatoverload.png'); /* Replace with your image path */
			background-size: cover; /* Ensures the image covers the entire screen */
			background-position: center; /* Centers the image */
			background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        .game-container {
            text-align: center;
            background-color: white;
            border: 2px solid #ddd;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background-image: url('stupidcat.png'); /* Replace with your image path */
			background-size: cover; /* Ensures the image covers the entire screen */
			background-position: center; /* Centers the image */
			background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        .level {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .riddle {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 10px;
			background-image: url('stupidcat.png'); /* Replace with your image path */
			background-size: cover; /* Ensures the image covers the entire screen */
			background-position: center; /* Centers the image */
			background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
			background-image: url('stupidcat.png'); /* Replace with your image path */
			background-size: cover; /* Ensures the image covers the entire screen */
			background-position: center; /* Centers the image */
			background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }

        .error {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="level">Level: <span id="levelNumber">1</span></div>
        <div class="riddle" id="riddleText">What has keys but can't open locks?</div>
        <input type="text" id="answerInput" placeholder="Type your answer...">
        <button onclick="checkAnswer()">Submit Answer</button>
        <div id="message" class="message"></div>
        <div id="errorMessage" class="error"></div>
    </div>
	<button id="gotolevel1">go back to level 1</button>
	<script src="teleport.js"></script>
    <script>
        function loop() {
            requestAnimationFrame(loop);
        }
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
        const riddles = [
            { question: "What color is the sky?", answer: "blue" },
            { question: "What do you call a cat that barks?", answer: "dog" },
            { question: "What is 2 + 2?", answer: "4" },
            { question: "What animal says 'meow'?", answer: "cat" },
            { question: "What are the first 11 digits of Ï€?", answer: "3.1415926535" },
            { question: "Tell me a random number between 1-5", answer: "3" },
        ];

        let currentLevel = 0;

        function displayRiddle() {
            const riddle = riddles[currentLevel];
            document.getElementById("riddleText").textContent = riddle.question;
            document.getElementById("levelNumber").textContent = currentLevel + 1;
            document.getElementById("answerInput").value = '';
            document.getElementById("message").textContent = '';
            document.getElementById("errorMessage").textContent = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
            const correctAnswer = riddles[currentLevel].answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                document.getElementById("message").textContent = "Correct! Moving to the next level...";
                setTimeout(() => {
                    currentLevel++;
                    if (currentLevel < riddles.length) {
                        displayRiddle();
                    } else {
                        document.getElementById("riddleText").textContent = "Congratulations! You've completed all levels! The 5th and 6th numbers of the code are 65";
                        document.getElementById("answerInput").style.display = "none";
                        document.querySelector("button").style.display = "none";
                    }
                }, 1000);
            } else {
                TeleportToStart();
            }
        }
		const goback = document.getElementById("gotolevel1");
		goback.addEventListener("click", gobacklv1)
		function gobacklv1() {
			window.location.href = "beemslevel1.html";
		}

        // Start the game
        displayRiddle();
        loop();
    </script>
</body>
</html>
